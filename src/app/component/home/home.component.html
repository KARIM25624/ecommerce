

<!-- main slider -->
<section class="my-5">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-3">
        <owl-carousel-o [options]="mainSlider">
    <ng-template carouselSlide>
      <img src="./assets/imgs1.jpg" alt="bagimg">
    </ng-template>
    <ng-template carouselSlide>
      <img src="./assets/imgs4.jpg" alt="chair img">
    </ng-template>
    <ng-template carouselSlide>
      <img src="./assets/imgs5.jpg" alt="gallaryimg">
    </ng-template>

  </owl-carousel-o>
      </div>
      <div class="col-md-3">
        <img src="./assets/imgs2.jpg" alt=""  height="250">
        <img src="./assets/imgs3.jpg" alt=""  height="250">
      </div>
    </div>
  </div>
</section>
<!-- owl-carousel -->
<section class="my-3">
  <div class="container-fluid">
    <owl-carousel-o [options]="categoriesSlider">

    <ng-container *ngFor="let slide of categories">
      <ng-template carouselSlide>
        <!-- items -->
        <div>
          <img [src]="slide.image" [alt]="slide.name" class="w-100" height="300">
          <h3 class="h5">{{slide.name}}</h3>
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
  </div>
</section>


<!-- products -->
<section class="my-4">

<input type="search" class="form-control w-50 mx-auto my-4" placeholder="search..." [(ngModel)]="searchTerm">

<div class="container ">
  <div class="row g-5">
  <div class="col-md-3 " *ngFor="let item of products.slice(1,17)|search : searchTerm" >
    <div class="product p-2 cursor-pointer">
      <div [routerLink]="['/details' , item._id]">
        <img [src]="item.imageCover" [alt]="item.title" class="w-100">
      <h3 class="h6 text-main">{{item.category.name |uppercase }}</h3>
      <h4 class="h6 text-black fw-bold">{{item.title|termtext:2 |lowercase}}</h4>
        <div class="d-flex justify-content-between align-items-center">
          <span>{{item.price}} EGp</span>
          <span class="text-muted">
            <i [class.rating-color]="item.ratingsAverage >= num" *ngFor="let num of [1,2,3,4,5]" class="fas fa-star rating-color"></i>

          {{item.ratingsAverage}}</span>
        </div>


      </div>
        <div class="d-flex align-items-center justify-content-between">

          <button class="btn-main w-100" (click)="addcart(item._id)">Add Product</button>
          <i *ngIf="wishlistData.includes($any(item._id))" (click)="removeFav(item._id)" class="fas fa-heart-broken me-auto fw-bold heart-broken text-danger"></i>
          <!-- remove -->
        <i *ngIf="!wishlistData.includes($any(item._id))" (click)="fav(item._id)" class="fas fa-heart me-auto fw-bold heart"></i>
        <!-- add -->
        </div>
    </div>


  </div>
</div>
</div>

</section>
