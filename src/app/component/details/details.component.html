<section class="w-100 my-5  mx-auto">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4">
        <owl-carousel-o [options]="detailsSlider">

    <ng-container *ngFor="let src of productDetails.images">
      <ng-template carouselSlide >
        <img [src]="src"  class="w-100">
      </ng-template>
    </ng-container>

  </owl-carousel-o>
      </div>
      <div class="col-md-8 d-flex flex-column">
        <h3 class="text-black fw-bold">{{productDetails.title}}</h3>
        <p class="fs-5 text-black">{{productDetails.description}}</p>
        <!-- <h4>{{productDetails.category.name}}</h4> -->

        <div class="d-flex justify-content-between align-items-center">
          <span>{{productDetails.price}} EGP</span>
          <span class="text-muted">
            <i class="fas fa-star rating-color"></i>
          {{productDetails.ratingsAverage}}</span>
        </div>


        <button class="btn-main w-75 text-muted  mx-auto" (click)="addCart(productDetails._id)">Add Product</button>
      </div>
    </div>
  </div>
</section>
