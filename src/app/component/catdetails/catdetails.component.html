<section *ngIf="categorydetails._id" class="w-75 mx-auto rounded shadow bg-main-light p-3 my-2">
  <div class="container">
    <div class="row g-4 align-items-center">
      <div class="col-md-6">
        <img [src]="categorydetails.image" [alt]="categorydetails.name" class="w-100">

      </div>
      <div class="col-md-6">
        <h2>{{categorydetails.name}}</h2>
      </div>
    </div>
  </div>
</section>
