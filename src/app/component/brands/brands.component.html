<section class="my-4">
  <h1 class="text-main text-center fw-bold">All Brands</h1>
  <div class="container">
    <div class="row g-4 justify-content-center">
      <div *ngFor="let brand of brandData" class="col-md-6 col-sm-6 col-lg-3">

          <div  role="button" class=" product border border-success rounded p-2">

              <img [src]="brand.image" [alt]="brand.name" class="w-100" height="240">

                <h2 class="text-main text-center">{{brand.name}}</h2>
          </div>

      </div>
    </div>
  </div>
</section>
