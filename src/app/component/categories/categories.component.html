<section class="my-4">
  <div class="container">
    <div class="row g-4 justify-content-center">
      <div *ngFor="let category of categoryData" class="col-md-6 col-sm-6 col-lg-3">

          <div [routerLink]="['/catdetails' , category._id]" role="button" class=" product border border-success rounded p-2">

              <img [src]="category.image" [alt]="category.name" class="w-100" height="300">

                <h2 class="text-main text-center">{{category.name}}</h2>
          </div>

      </div>
    </div>
  </div>
</section>
